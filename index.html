<!doctype html>
<html>
<head>
<title>Fishing Family&trade; Login</title>
<meta content='width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;' name='viewport' />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
        body{
            background-color:#fff;
            margin:0;
            padding:0;

@font-face{

      src: url(font/Consolas.ttf);
    }

        .welcome{
            text-align:center;
            font-family: Consolas;
            font-size: 3.5vw;

        }

.forced-login{

}

.dashboard{
     display:none;

     color:#000;

     cursor:pointer;
     font-family: Consolas;
     width:auto;
}

.dashboard:active{

     transform: translateY(3px);
}

a{
    color:#000;
    text-decoration:none;
}

a:hover{
    color: #000;
}

.alert{
    font-family: Consolas;
    font-size:3vw;
    color: #000;
    text-align:center;
    display:none;
}

.logout{
    display:none;
    border:1.5px solid #000;
     font-size:35px;

</head>
